<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>YagoMatrizGrafos v1.0 Beta</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">         
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/style.css">
        <script type="text/javascript" src="lib/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="col-sm-2 col-xs-12 novaMatriz">
                <form id="novaMatrizForm">
                    <h4 class="text-center">Nova Matriz</h4>
                    <fieldset class="text-center"><b>Dimens√£o</b></fieldset>
                    <div class="col-sm-6 col-xs-12">
                        <label for="linhas">Linhas <input required type="number" id="linhas"></label>
                    </div>
                    <div class="col-sm-6 col-xs-12" style="margin-bottom: 10px;">
                        <label for="colunas">Colunas <input required type="number" id="colunas"></label>
                    </div>                            

                    <h4 class="text-center">Objetivo</h4>
                    <fieldset class="text-center"><b>Celuna inicial</b></fieldset>
                    <div class="col-sm-6 col-xs-12">
                        <label for="inicioLinha">Linha <input required type="number" id="inicioLinha"></label>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <label for="inicioColuna">Coluna <input required type="number" id="inicioColuna"></label>
                    </div>

                    <fieldset class="text-center"><b>Celuna final</b></fieldset>
                    <div class="col-sm-6 col-xs-12">
                        <label for="fimLinha">Linha <input required type="number" id="fimLinha"></label>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <label for="fimColuna">Coluna <input required type="number" id="fimColuna"></label>
                    </div>

                    <button class="btn btn-danger" id="btnNovaMatriz" type="button">Nova</button>
                    <button class="btn btn-primary" id="btnForm" type="submit">Gerar</button>
                </form>
            </div>
            
            <div class="col-sm-7 col-xs-12">
                <div id="titleMatriz" class="row text-center"></div>
                <table class="table-matriz"></table>
                <div id="rotaAtual" class="row text-center"></div>
            </div>
            
            <div class="col-sm-3 col-xs-12">
                <div id="rotas" class="col-xs-12 margV5"></div>
                <div id="infoRotas" class="row text-center"></div>
            </div>
        </div>

        <script type="text/javascript" src="lib/js/classes.js"></script>
        <script type="text/javascript" src="lib/js/objetos.js"></script>
        <script type="text/javascript" src="lib/js/main.js"></script>
    </body>
</html>
